version: "3.7"
services:

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - 27017:27017

  iplookup:
    build: ./
    restart: always
    ports:
      - 8080:80
    depends_on:
      - mongo